<!-- write a html h5 snippet -->

<html>
	<head>
		<meta charset="utf-8" />
		<title>My First HTML Page</title>
	</head>
	<body>
		<script>
			utools.onPluginEnter(({ code, type, payload }) => {
				// console.log("用户进入插件应用", code, type, payload);
				url = payload.split("link")[1].trim();
				domain = url.replace(/(^\w+:|^)\/\//, "").split("/")[0];
				texts = domain + "<++>";
				res = `[${texts}](${url})`;
				utools.copyText(res);
				// console.log(res);
			});
		</script>
		<!-- <h1>My First HTML Page</h1> -->
		<!-- <p>My First Paragraph</p> -->
	</body>
</html>
